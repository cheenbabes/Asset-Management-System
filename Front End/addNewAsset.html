        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Tents</option>
                        <option>Sleeping Bag</option>
                        <option>Fishing Pole</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Brand">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Serial #</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="Scan Serial Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="password" placeholder="Confirm your password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add New Asset</button>
