<html lang="en">

<head>
    <title>Outdoor Outfitters</title>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />


    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://imsky.github.com/holder/holder.js"></script>
        <script type="text/javascript">
                    $(window).load(function () {
                        $('#addAssetModal').modal('show');
                    });
                </script>
    
</head>

<body>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Tents</option>
                        <option>Sleeping Bag</option>
                        <option>Fishing Pole</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Brand</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brand" placeholder="Brand">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Serial #</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="serialNum" placeholder="Scan Serial Number">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" placeholder="Confirm your password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='login_home.html'">Add New Asset</button>
                </div>
            </div>
        </form>


    </body>

</html>
